<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOBREVIDAS ACS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOBREVIDAS ACS</h1>
        </div>
        <div class="title-bar">
            <a href="#" class="back-button">voltar</a>
            <div class="search-bar">
                <input type="text" placeholder="Digite o CPF do paciente...">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
                </button>
            </div>
            <div class="question">
                <p>O paciente apresentou lesões aparentes na boca?</p>
                <label><input type="radio" name="lesao" value="sim"> Sim</label>
                <label><input type="radio" name="lesao" value="nao"> Não</label>
            </div>
            <div class="image-upload">
                <p>Insira a imagem da lesão:</p>
                <div class="upload-container">
                    <div class="upload-area"></div>
                    <button class="upload-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/4211/4211763.png" alt="Add Image Icon">
                    </button>
                </div>
            </div>
            <div class="description">
                <p>Descrição da lesão:</p>
                <textarea placeholder="Descreva a lesão apresentada"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
